<!DOCTYPE html>

<body>

                    <div class="contact-bar">

                            <a href="">

                            </a>
                        </div>
                        <div class="contact">
                            <a href="" class="mail">

                            </a>
                            <a href="">
                                <h6>(704) 555-0127</h6>
                            </a>
