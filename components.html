<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Components</title>
</head>

<body>
    <!-- Button -->
    <br>
    <div class="btn btn-primary">
        <div class="text-label">
            <p>Button</p>
        </div>
    </div>
    <div class="btn btn-secondary1">
        <div class="text-label">
            <p>Button</p>
        </div>
    </div>
    <div class="btn btn-secondary2">
        <div class="text-label">
            <p>Button</p>
        </div>
    </div>
    <div class="btn btn-icon">
        <div class="text-label">
            <p>Button</p>
        </div>
        <div class="media-icon">
            <img src="./images/downward.png" alt="Down arrow" width="24px" height="24px">
        </div>
    </div>
    <br><br><br>
    <div class="testimonial-card">
        <div class="statement">
            <h5>“Working with Robert has been an absolute pleasure and we’ll definitely turn to his expertise for new
                projects.”</h5>
        </div>
        <div class="media-profile">
            <div class="overlapping-main">
                <img src="./images/Avatar.png" alt="James Writing" width="64px" height="64px">
                <img class="overlap" src="./images/Author logo.png" alt="Amazon logo" width="64px" height="64px">
            </div>
        </div>
        <div class="testimonial-details">
            <div class="name">
                <p>James Writings</p>
            </div>
            <div class="position">
                <p>Marketing Director at Amazon</p>
            </div>
        </div>
    </div>
</body>

</html>
